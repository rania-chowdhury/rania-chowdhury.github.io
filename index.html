<!DOCTYPE html>
<html>
    <head>
        <title>
            Rania's Site
        </title>
        <link rel="stylesheet" href="styling.css">
        <script type="text/javascript" src="usage.js"></script>
        <!-- default to one specific tab -->
    </head>
    <body>
        <!-- Tab Content -->
        <div id="Main Site" class="tabcontent">
            <h3>Main Site</h3>
            <p>This is the main site</p>
        </div>
        <div id="Credentials" class="tabcontent">
            <h3>Credentials</h3>
            <p>These are my credentials</p>
        </div>
        <div id="Resume" class="tabcontent">
            <h3>Resume</h3>
            <p>This is my resume</p>
        </div>
        <div id="Projects" class="tabcontent">
            <h3>Projects</h3>
            <p>These are my projects</p>
        </div>
        <!-- Tab Link -->
        <button class="tablink" onclick="openTab('Main Site', this, 'red')" id="defaultOpen">Main Site</button>
        <button class="tablink" onclick="openTab('Credentials', this, 'green')">Credentials</button>
        <button class="tablink" onclick="openTab('Resume', this, 'blue')">Resume</button>
        <button class="tablink" onclick="openTab('Projects', this, 'orange')">Projects</button>
    </body>
</html>
